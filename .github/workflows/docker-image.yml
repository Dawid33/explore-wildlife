name: Build and Publish Docker Image
#      run: docker build backend --file backend/Dockerfile --tag backend:$(date +%s)

on:
  push:
    branches: ['main', "cidb"]

env:
  REGISTRY: registry.explorewildlife.net
  IMAGE_NAME: backend

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            postgres:
              - 'docker/**'

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: test
          password: test

      - name: Build and push backend image
        if: steps.filter.backend == 'true'
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: backend
          push: true
          tags: ${{ env.REGISTRY }}/test/backend:latest

      - name: Build and push database image
        if: steps.filter.postgres == 'true'
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: docker
          file: docker/postgres.dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/test/postgres:latest
